<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="project2.css">
</head>

<body>
    <nav>
        <div  href=#home class="logo">
            <i class='bx bx-menu menu-icon'></i>
            <span class="logo-name">Navbar</span>
        </div> 
        
        <div class="sidebar">
            <div class="logo">
                <i class='bx bx-menu menu-icon'></i>
                <span class="logo-name">Navbar</span>
            </div>   
            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="#home" class="nav-link">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="link">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#contact" class="nav-link">
                            <i class='bx bxs-contact icon' ></i>
                            <span class="link">Contact</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#information" class="nav-link">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="link">Information</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#guide" class="nav-link">
                            <i class='bx bx-help-circle icon' ></i>
                            <span class="link">Guide</span>
                        </a>
                    </li>
                </ul>
                <div class="bottom-content">
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bx-cog icon' ></i>
                            <span class="link">Settings</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bx-log-out icon' ></i>
                            <span class="link">Logout</span>
                        </a>
                    </li>
                </div>
            </div>  
        </div>
    </nav>

    <section class="home hidden" id="home">
        <div class="section-heading">
          <h1>HOME PAGE</h1>
        </div>
      </section>
      <section class="contact hidden" id="contact">
        <div class="section-heading">
          <h1>CONTACT PAGE</h1>
        </div>
      </section>
      <section class="information hidden" id="information">
        <div class="section-heading">
          <h1>INFORMATION PAGE</h1>
        </div>
      </section>
      <section class="guide hidden" id="guide">
        <div class="section-heading">
          <h1>GUIDE PAGE</h1>
        </div>
      </section>
    

    <section class="overlay"></section>
    <script src="script.js"></script>
</body>
</html>
